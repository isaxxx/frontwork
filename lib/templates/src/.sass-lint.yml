options:
  merge-default-rules: false

files:
  include:
    - 'src/scss/**/*.scss'

rules:

  # mixins
  mixins-before-declarations: 1

  # line spacing
  one-declaration-per-line: 1
  empty-line-between-blocks: 1
  single-line-per-selector: 1

  # disallows
  no-color-keywords: 1
  no-debug: 1
  no-empty-rulesets: 1
  no-extends: 1
  no-ids: 1
  no-invalid-hex: 1
  no-misspelled-properties: 1
  no-trailing-whitespace: 1
  no-trailing-zero: 1
  no-warn: 1

  # nesting
  declarations-before-nesting: 1

  # name formats
  class-name-format:
    - 1
    - convention: 'hyphenatedbem'
  function-name-format:
    - 1
    - allow-leading-underscore: true
    - convention: 'hyphenatedlowercase'
  mixin-name-format:
    - 1
    - allow-leading-underscore: true
    - convention: 'hyphenatedlowercase'
  variable-name-format:
    - 1
    - allow-leading-underscore: true
    - convention: 'hyphenatedlowercase'

  # style guide
  attribute-quotes:
    - 1
    - include: false
  bem-depth:
    - 1
    - max-depth: 1
  border-zero:
    - 1
    - convention: '0'
  brace-style:
    - 1
    - style: '1tbs'
    - allow-single-line: false
  clean-import-paths: 1
  empty-args: 1
  hex-length:
    - 1
    - style: 'short'
  hex-notation:
    - 1
    - style: 'lowercase'
  indentation:
    - 1
    - size: 2
  leading-zero: 1
  nesting-depth:
    - 1
    - max-depth: 5
  property-sort-order:
    - 1
    -
      order:
        - 'content'
        - 'display'
  pseudo-element: 1
  quotes:
    - 1
    - style: 'single'
  url-quotes: 1
  zero-unit: 1

  # inner spacing
  space-after-comma: 1
  space-before-colon: 1
  space-after-colon: 1
  space-before-brace: 1
  space-before-bang: 1
  space-after-bang: 1
  space-between-parens: 1
  space-around-operator: 1

  # final items
  trailing-semicolon: 1
  final-newline: 1
